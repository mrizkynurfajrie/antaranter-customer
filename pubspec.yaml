name: intake_customer
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  flutter_screenutil: 5.3.0
  http: 0.13.4
  get_storage: 2.0.3
  intl_phone_number_input: ^0.7.0+2
  fluttertoast: ^8.0.8
  intl: 0.17.0
  flutter_osm_plugin: 0.31.0
  cached_network_image: 3.2.0
  shimmer: 2.0.0
  image_picker: ^0.8.4+10
  lottie: 1.2.2
  location: ^4.2.0
  flutter_svg: ^0.22.0
  flutter:
    sdk: flutter
  firebase_core: ^1.13.1
  firebase_messaging: ^11.2.11
  url_launcher: ^6.0.20
  flutter_html: ^2.2.1
  flutter_spinkit: ^5.1.0
  flutter_local_notifications: ^9.4.0
