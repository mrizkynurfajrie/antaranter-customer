dev_dependencies: 
  flutter_lints: ^1.0.0
  flutter_test: 
    sdk: flutter

  flutter_native_splash: ^2.1.3+1
  flutter_launcher_icons: ^0.9.2

flutter_native_splash:
  image: assets/logo/logo-name.png
  color: '#ffffff'

flutter_icons:
  image_path: "assets/logo/logo-launcher.png"
  android: true
  ios: true

flutter: 
  assets: 
    - assets/logo/
    - assets/images/
    - assets/icons/
    - assets/lottie/
  uses-material-design: true

